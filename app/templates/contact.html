{% extends 'layout.html' %}

{% block body %}

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ _('Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!') }}</p>
          <form method="POST">

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>{{ _('Name') }}</label>
                <input type="text" name="name" placeholder={{ _('Name') }} class="form-control" value="{{request.form.name}}">
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>{{ _('Email Address') }}</label>
                <input type="email" name="email" placeholder={{ _('Email') }} class="form-control" value="{{request.form.email}}">
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>{{ _('Message') }}</label>
                <textarea rows="5" class="form-control" name="message" placeholder={{ _('Message') }} value="{{request.form.message}}"></textarea>
              </div>
            </div>

            <br>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">{{ _('Send') }}</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    <hr>


    {% endblock %}
