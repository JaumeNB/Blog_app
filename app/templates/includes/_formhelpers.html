<!-- http://flask.pocoo.org/docs/0.12/patterns/wtforms/ -->

{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <span class="help-inline">{{ error }}</span>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
